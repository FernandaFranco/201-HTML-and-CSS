<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <style>
      /*label {
        color: blue;
      }*/

      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="full_name">
              Your Name
            </label>
          </dt>
          <dd>
            <input type="text" name="full_name" id="full_name" required>
          </dd>
          <dt><label for="email">
              Email
            </label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" required>
          </dd>
          <dt><label for="phone">
              Phone Number
            </label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required />
          </dd>
          <dt><label for="message">Message</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="message" id="message" required>Type your message here...</textarea>
          </dd>
        </dl>

        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
    <form action="#" method="get">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query" />
        <label><input type="radio" name="media" value="tv" /> TV</label>
        <label><input type="radio" name="media" value="movies" /> Movies</label>
        <label><input type="radio" name="media" value="music" /> Music</label>
        <input type="button" value="Search" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select size="4" name="movie" id="movie">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" min="1" max="5" name="rating" id="rating" /></dd>
        </dl>
        <label><input type="checkbox" name="favorite" checked /> Add to my favorites</label>
        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>
  </body>
</html>
